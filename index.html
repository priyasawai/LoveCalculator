<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

                <div class="card-body">
                    <form class="form-inline w-75 m-auto">

                            <input type="text" name="" class="form-control" placeholder="Your Name" id="name">
                        </div>
                        <div><span class="pl-4 pr-4">+</span></div>
                        <div class="form-group">

                        </div>
                    </form>
                    <br>
                    <div class="w-75 m-auto">
                        <button class="btn btn-success w-50" onclick="checkloveper()">Click</button>
                    </div>
                    <br>
                    <div>
                        <input type="text" name="" class="form-control text-center w-25 m-auto" id="lovevalue" placeholder="Love Percentage">
                    </div>
                </div>
                <div class="card-footer">God Bless Your RelationShip</div>
            </div>

    <script src="index.js"></script>
